<html>
  <head>
    <title>Upload Success</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ffffff;
        padding: 10px 20px;
        border-bottom: 5px solid #f9a825;
      }
      .header .logo {
        display: flex;
        align-items: center;
      }
      .header img {
        height: 40px;
      }
      .header .title {
        font-size: 20px;
        font-weight: bold;
        margin-left: 10px;
      }
      .header .lang {
        display: flex;
        align-items: center;
      }
      .header .lang img {
        height: 20px;
        margin-right: 5px;
      }
      .content {
        margin-top: 50px;
      }
      .content h1 {
        font-size: 48px;
        color: #000000;
      }
      .content .button {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 30px;
        background-color: #f9a825;
        color: #ffffff;
        font-size: 20px;
        border: none;
        border-radius: 25px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          alt="Logo of a computer with a magnifying glass"
          height="50"
          src="icon1.png"
          width="50"
        />
        <span class="title"> BenchmarkBuddy </span>
      </div>
      <div class="lang">
        <img alt="Indonesian flag" height="20" src="indonesia.png" width="20" />
        <span> ID </span>
      </div>
    </div>
    <div class="content">
      <h1>Upload Success!</h1>
      <a class="button" href="#"> Back to home </a>
    </div>
  </body>
</html>
