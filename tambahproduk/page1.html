<html>
  <head>
    <title>BenchmarkBuddy</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .navbar {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 20px;
      }
      .navbar img {
        height: 30px;
        margin-right: 10px;
      }
      .navbar h1 {
        font-size: 18px;
        margin: 0;
        flex-grow: 1;
      }
      .navbar .flag {
        width: 30px;
        height: 20px;
        margin-right: 5px;
      }
      .menu {
        background-color: #f4a261;
        padding: 10px 20px;
        color: #000000;
        font-weight: bold;
      }
      .grey-line {
        background-color: #e0e0e0;
        height: 2px;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 84px);
        text-align: center;
        background-color: #ffffff;
      }
      .content h2 {
        font-size: 24px;
        margin: 0 0 20px 0;
      }
      .content .start-button {
        background-color: #f4a261;
        border: none;
        border-radius: 20px;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <img alt="Logo" height="50" src="icon1.png" width="50" />
      <h1>BenchmarkBuddy</h1>
      <img
        alt="ID Flag"
        class="flag"
        height="20"
        src="indonesia.png"
        width="30"
      />
      <span>ID</span>
    </div>
    <div class="menu">Home</div>
    <div class="grey-line"></div>
    <div class="content">
      <h2>Klik tombol untuk menambahkan data produk</h2>
      <button class="start-button">Start</button>
    </div>
  </body>
</html>
