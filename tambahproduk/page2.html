<html>
<head>
    <title>BenchmarkBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
        }
        .header-flag {
            margin-left: auto;
            height: 20px;
        }
        .orange-bar {
            height: 10px;
            background-color: #f4a261;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            border: 1px solid #ddd;
            background-color: #ffffff;
            padding: 20px;
        }
        .photo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #ddd;
            padding: 20px;
            background-color: #e0e0e0;
        }
        .photo-section img {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .photo-section p {
            font-size: 16px;
            font-weight: bold;
        }
        .photo-section input[type="file"] {
            margin-top: 10px;
        }
        .text-section {
            flex: 2;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .text-section textarea {
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .upload-button {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        .upload-button button {
            background-color: #f4a261;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="BenchmarkBuddy Logo" height="40" src="https://placehold.co/40x40" width="40"/>
        <div class="header-title">BenchmarkBuddy</div>
        <img alt="Indonesian Flag" class="header-flag" height="20" src="https://placehold.co/20x20" width="20"/>
    </div>
    <div class="orange-bar"></div>
    <div class="container">
        <div class="title">Masukkan data produk</div>
        <div class="form-container">
            <div class="photo-section">
                <img alt="Placeholder for product photo" id="photo-preview" height="100" src="https://placehold.co/100x100" width="100"/>
                <p>insert Photo</p>
                <input type="file" id="photo-input" accept="image/*" onchange="previewPhoto()"/>
            </div>
            <div class="text-section">
                <textarea placeholder="text here"></textarea>
            </div>
        </div>
        <div class="upload-button">
            <button>Upload</button>
        </div>
    </div>
    <script>
        function previewPhoto() {
            const file = document.getElementById('photo-input').files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('photo-preview').src = reader.result;
            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
                document.getElementById('photo-preview').src = "https://placehold.co/100x100";
            }
        }
    </script>
</body>
</html>
